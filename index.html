<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Weather Application</title>
</head>

<body>



  <div id="search" class="text-center">
    <h1>Weather App</h1>

    <div class="input-group col-sm-6 col-sm-offset-3 hide" id="searchDiv">
      <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
      <input id="searchBar" type="text" class="form-control" placeholder="Enter Zipcode" aria-describedby="basic-addon1">

    </div>
   <button id="submit">Submit</button>
  <div class="hide" id="myWeather">

    <div id="filterButtons">
      <button class="btn btn-danger" id="savedList-button">Show Saved Weather</button>
    </div>
    <div id="savedWeather"></div>
  </div>

    <div id="weather"></div>
  </div>

  <div id="authScreen">
    <div id="login-form">
      <h1 class="text-center">Sign In</h1>
      <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
        <div id="signin-error" class="hide alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="signin-error-msg"></span>
          Enter a valid email address
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input value="lejuno80@gmail.com" type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#" id="register-link">Need to Register?</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="signin-btn" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <div id="registration-form" class="hide">
      <h1 class="text-center">Registration</h1>
      <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
        <div id="register-error" class="hide alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="register-error-msg"></span>
          Enter a valid email address
        </div>
        <div class="form-group">
          <label for="registerEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="registerEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="registerPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#" id="signin-link">Go to Login</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="register-btn" class="btn btn-default">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="dist/app.js"></script>
</body>

</html>
